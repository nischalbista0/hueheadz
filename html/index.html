<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>

<body class="relative overflow-x-hidden">

    <header class="absolute top-[1rem] right-[5vw] sm:top-[3vh] md:right-[3vw] z-50 sm:fixed">
        <nav class="flex gap-8 items-center lg:gap-12 xl:gap-16">
            <div class="flex gap-1 w-12 sm:w-16 sm:gap-2 lg:w-20 2xl:w-24">
                <a href="" class="cursor-pointer"><img src="/images/discord.png" alt=""></a>
                <a href="" class="cursor-pointer"><img src="/images/twitter.png" alt=""></a>
            </div>

            <ul
                class="flex gap-3 text-white text-lg sm:text-2xl sm:gap-5 lg:text-3xl xl:text-4xl xl:gap-8 2xl:text-5xl">
                <li class="cursor-pointer"><a href="">TEAM</a></li>
                <li class="cursor-pointer"><a href="">About</a></li>
                <li class="cursor-pointer"><a
                        href="https://docs.google.com/document/d/1gQb-cG_F5uAI0YCkmp9CqKJ-OMc68q_Ti9-Vem7-c18/"
                        target="_blank">TOC</a>
                </li>
                <li class="cursor-pointer"><a href="">HUEHEADZ</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <!-- Moon -->
        <div class="absolute top-0 sm:fixed">
            <img src="/images/mobile/Ilustración_sin_título-8.png" alt="" class="sm:hidden">
            <img src="/images/desktop/IMG_5691.PNG" alt="" class="w-[100vw] hidden sm:block">
        </div>

        <!-- Cloud -->
        <div class="absolute top-0 sm:fixed">
            <img src="/images/mobile/Ilustración_sin_título-2.png" alt="" class="sm:hidden">
            <img src="/images/desktop/IMG_5687.PNG" alt="" class="w-[100vw] hidden sm:block">
        </div>

        <!-- River -->
        <div class="absolute top-0 sm:fixed sm:top-auto sm:bottom-[-7vh]">
            <img src="/images/mobile/Ilustración_sin_título-3.png" alt="" class="sm:hidden">
            <img src="/images/desktop/IMG_5686.PNG" alt="" class="w-[100vw] hidden sm:block">
        </div>

        <!-- Island -->
        <div class="absolute top-0  sm:top-auto sm:bottom-[-110vh]">
            <img src="/images/mobile/Ilustración_sin_título-5.png" alt="" class="sm:hidden">
            <img src="/images/desktop/IMG_5688.PNG" alt="" class="w-[100vw] hidden sm:block">
        </div>

        <!-- Cardboard -->
        <div class="absolute top-0  sm:top-auto sm:bottom-[-110vh]">
            <img src="/images/mobile/Ilustración_sin_título-4.png" alt="" class="sm:hidden">
        </div>

        <!-- Mint now button -->
        <div class="absolute top-0  sm:top-auto sm:bottom-[-110vh] blink">
            <img src="/images/mobile/Ilustración_sin_título-7.png" alt="" class="sm:hidden">
            <img src="/images/desktop/IMG_5690.PNG" alt="" class="w-[100vw] hidden cursor-pointer sm:block">
        </div>

        <!-- Lights -->
        <div class="absolute top-0  sm:top-auto sm:bottom-[-110vh] blink">
            <img src="/images/mobile/Ilustración_sin_título-6.png" alt="" class="sm:hidden">
            <img src="/images/desktop/IMG_5689.PNG" alt="" class="w-[100vw] hidden sm:block">
        </div>

</html>
